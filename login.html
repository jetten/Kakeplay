<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Kakeplay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css" crossorigin="anonymous">
  <script src="jquery-3.5.1.min.js"></script>
  <script src="bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <style>
    body {background-color: #dcdad5; max-width: 500px; margin-left: auto; margin-right: auto;}
    h2 {text-align: center; font-size: 145%;}
    input.kakebtn {background-color: #dcdad5; font-size: 160%; width: 90%; height: 50px; margin: 0px 3px 8px;}
    input#billcode {font-size: 160%; width: 100%; font-weight: bold;}

    table {width: 100%;}

    .center {margin-left: auto; margin-right: auto;}


  </style>
</head>

<body>

<h1 style="text-transform: uppercase; border-bottom: 1px solid black; font-size: 14px;">Kakeplay</h1>
<h2 style="margin-top: 80px; margin-bottom: 40px;">VÃ¤nligen logga in<br>med din BILL-kod:</h2>

<form id="bill_form" class="center" action="" method="post" style="margin-bottom: 40px; max-width: 200px">
  <input type="password" id="billcode" name="billcode" />
</form>

<table class="center" style="width: 250px">
  <tr>
    <td><input type="button" value="1" class="kakebtn" /></td>
    <td><input type="button" value="2" class="kakebtn" /></td>
    <td><input type="button" value="3" class="kakebtn" /></td>
  </tr>
  <tr>
    <td><input type="button" value="4" class="kakebtn" /></td>
    <td><input type="button" value="5" class="kakebtn" /></td>
    <td><input type="button" value="6" class="kakebtn" /></td>
  </tr>
  <tr>
    <td><input type="button" value="7" class="kakebtn" /></td>
    <td><input type="button" value="8" class="kakebtn" /></td>
    <td><input type="button" value="9" class="kakebtn" /></td>
  </tr>
  <tr>
    <td><input type="button" value="*" class="kakebtn" /></td>
    <td><input type="button" value="0" class="kakebtn" /></td>
    <td><input type="button" value="#" class="kakebtn" /></td>
  </tr>

</table>

<script>

$(".kakebtn").click(function(event) {
  input_symbol = $(this).attr("value");

  if(input_symbol==="*") {
    $("#billcode").val("");
  }
  else if (input_symbol==="#") {
    $("#bill_form").submit();
  }
  else {
    // Update text in input field
    $("#billcode").val( $("#billcode").val()+input_symbol );
  }

})

</script>

</body>
</html>
